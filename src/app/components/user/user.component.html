<div class="custom-table-container">
    <div class="d-flex">
        <div class="title">
            User Management
        </div>
        <div class="cstm-action d-flex">
            <button mat-raised-button color="warn" (click)="onAction('add',null)">Add New User</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
        <ng-container matColumnDef="SLNO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SLNo</th>
            <td mat-cell *matCellDef="let element">{{element.SLNO}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
            <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
            <td mat-cell *matCellDef="let element">{{element.address.city}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" matTooltip="View User Data" (click)="onAction('view',element)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="Edit User Data" (click)="onAction('edit',element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="Delete User Data" (click)="onAction('delete',element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons>
    </mat-paginator>
</div>
